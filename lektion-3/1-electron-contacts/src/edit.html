<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="headline">Edit Contact</h1>
    <a href="index.html" class="btn btn-secondary back-btn">Back</a>
    <div class="card">
      <form id="editForm">
        <input class="form-control" type="text" id="firstName" placeholder="Enter first name">
        <input class="form-control" type="text" id="lastName" placeholder="Enter last name">
        <input class="form-control" type="text" id="phoneNumber" placeholder="Enter phone number">
        <input class="form-control" type="text" id="email" placeholder="Enter email address">
        <input class="form-control" type="text" id="streetName" placeholder="Enter street name">
        <input class="form-control" type="text" id="postalCode" placeholder="Enter postal code">
        <input class="form-control" type="text" id="city" placeholder="Enter city">
        <button class="btn btn-secondary">Save Changes</button>
        <a href="index.html" class="btn btn-danger">Undo</a>
      </form>
    </div>
    <script src="edit.js"></script>
</body>
</html>
